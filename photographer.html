<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
     <a href="index.html" aria-label="Retour à la page d'accueil"> 
       <img src="assets/images/logo.png" class="logo" alt="Fisheye Logo" />
     </a> 
    </header>
    <main id="main">
      <section aria-label="Informations du photographe">
        <div class="photograph-header">
          <div class="container">
          </div>
        </div>
      </section>
     
      <section aria-label="Galerie du photographe">
      </section>
      
      <section aria-label="Galerie et médias du photographe">
        <div id="gallery"></div>
        <div class="photograper_media">
        </div>
        <div id="modal" class="modal" aria-label="Visionneuse d'images">
          <span class="close" aria-label="Fermer la visionneuse">&times;</span>
          <div class="prev" aria-label="Image précédente">&#10094;</div>
          <div class="next" aria-label="Image suivante">&#10095;</div>
          <div id="modalContent" class="modal-content">
          </div>
        </div>
    
        <div id="contact_modal">
          <div class="modal">
            <header>
              <h2>Contactez-moi</h2>
              <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer" aria-label="Fermer le formulaire de contact" />
            </header>
            <form aria-label="Formulaire de contact">
              <div>
                <label for="prenom">Prénom</label>
                <input id="prenom" type="text" aria-label="Votre prénom" />
              </div>
              <button class="contact_button" aria-label="Envoyer le message">Envoyer</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    
    <script src="/scripts/templates/singlephotographer.js"></script>
    <script src="/scripts/templates/media.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>  
  </body>
</html>
